<!DOCTYPE html>
<html>
  <head>
    <style>
      /* body {
        background-image: url("./bonus.jpg");
      } */

      img{
       position: absolute;
       top: 0;
       padding: 0;
       z-index: -1;
       opacity: 0.7;
       /* z-index: 1; */
      }

      h2{
        opacity: 1;
      }

    </style>
  </head>
  <body>
    <h1>The z-index Property</h1>

    <img src="./bonus.jpg" width="200" height="240" />

    <p>
      Because the image has a z-index of -1, it will be placed behind the
      heading.
    </p>

  <h2>This is Opacity</h2>
  </body>
</html>
