<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>
    <style>
      /* h1, h4, p{
            display: inline; 
        } */
      span {
        border: 3px solid blue;
        /* display:block; */
        display: inline-block;
        margin-top: 100px;
        padding: 10px;
      }
      h2,
      h1,
      h4 {
        display: none;
      }
      .color {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>None</h2>
    <h4>I am H4</h4>
    <span>Span Hello World</span>
    <a href="#">Google</a>
    <p>
      Lorem ipsum dolor sit amet
      <span class="color">consectetur</span> adipisicing elit. Aperiam nulla ab
      nam distinctio tempora adipisci.
    </p>
  </body>
</html>
